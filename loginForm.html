<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

        <div class="LoginForm">
            <div class="mainForm">
                <h1 class="loginTitle">Login</h1>
                <form class="loginForm" action="">
                    <input class="inputStyle" type="text" placeholder="Enter your Name">
                    <input class="inputStyle" type="email" placeholder="Enter your Email">
                    <input class="inputStyle" type="password" placeholder="Enter your Password">
                    <div class="leftSide">
                            <input class="btnStyle" type="submit" value="LOG IN">
                            <input type="checkbox">
                            <label for="">Remeber Me</label>
                        </div>
                    <div class="rightSide">
                        <a class="forgetPass" href="##">Forgot Password</a>
                    </div>
                    <div class="clear"></div>
                </form>
                   <div class="social">
                    <div class="leftSide">
                        <span>Login With:</span>
                    </div>
                    <div class="rightSide">
                      <a class="socialIcon gplus" href="##"><i class="fab fa-google-plus-g"></i></a>
                        <a class="socialIcon twitter" href="##"><i class="fab fa-twitter"></i></a>
                        <a class="socialIcon fb" href="##"><i class="fab fa-facebook-f"></i></a>
                    </div>
                  </div>
                    <div class="clear"></div>
            </div>
            <div class="footerStyle">
                <a href="##">create account</a>  |
                <a href="##">email activation</a>
            </div>
        </div>

    </body>
</html>
